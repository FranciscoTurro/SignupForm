<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <div id="right">
        <img id="logo" src="/images/sbr.png" alt="SBR logo" />
      </div>

      <div id="left">
        <h1 id="header">
          Write the pages of fate itself and join the Steel Ball Run race, the
          ultimate challenge!
        </h1>
        <form>
          <fieldset>
            <h3>Sign up here</h3>

            <label for="name">First name</label>
            <input type="text" name="userName" id="name" />

            <label for="lastName">Last name</label>
            <input type="text" name="userLastName" id="lastName" />

            <label for="email">Email</label>
            <input type="email" name="userEmail" id="email" />

            <label for="cel">Phone number</label>
            <input type="tel" name="userCel" id="cel" />

            <label for="pass1">Password</label>
            <input type="password" name="userPass1" id="pass1" />

            <label for="pass2">Confirm password</label>
            <input type="password" name="userPass2" id="pass2" />
          </fieldset>
          <button type="reset">Create account</button>
          <p>
            Already have an account?
            <a href="https://www.youtube.com/watch?v=fNcJuPIZ2WE&t=721s"
              >Log in</a
            >
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
