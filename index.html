<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <div id="left">
        <img id="logo" src="/images/rock.png" alt="" />
      </div>

      <div id="right">
        <h1 id="header">
          We don't have enough bandwith to talk long, but if you've managed to
          get here then you know who we are... <br />
          And you know that we need help. <br />
          Join us. <br />
          We can fight them.
        </h1>
        <form>
          <fieldset>
            <h3>Leave your information</h3>
            <div id="inputContainer">
              <div id="input1">
                <label for="name">Given name</label>
                <input type="text" name="userName" id="name" required />

                <label for="email">Neural net address</label>
                <input type="email" name="userEmail" id="email" required />

                <label for="pass1">Keyword</label>
                <input type="password" name="userPass1" id="pass1" required />
              </div>
              <div id="input2">
                <label for="lastName">Company name</label>
                <input type="text" name="userLastName" id="lastName" />

                <label for="cel">Deep chip serial number</label>
                <input type="tel" name="userCel" id="cel" />

                <label for="pass2">Confirm keyword</label>
                <input type="password" name="userPass2" id="pass2" required />
              </div>
            </div>
          </fieldset>
          <button id="submitButton" class="btn" type="submit">
            <span class="btn__content">Join us</span>
          </button>
          <p>
            Current members
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Log in</a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
