<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <div id="left">
        <img id="logo" src="" alt="" />
      </div>

      <div id="right">
        <h1 id="header">
          I will make this some cyberpunk shit to join the resistance
          asdasdfasdf
          asdfgfasffdagladhjfgasljkfnsalkdfjghasdflgjahsfdglkjadfshgladkf you
          motherfucker
        </h1>
        <form>
          <fieldset>
            <h3>Sign up here</h3>
            <div id="inputContainer">
              <div id="input1">
                <label for="name">Name</label>
                <input type="text" name="userName" id="name" required />

                <label for="email">Email</label>
                <input type="email" name="userEmail" id="email" required />

                <label for="pass1">Password</label>
                <input type="password" name="userPass1" id="pass1" required />
              </div>
              <div id="input2">
                <label for="lastName">Last name</label>
                <input type="text" name="userLastName" id="lastName" />

                <label for="cel">Telephone</label>
                <input type="tel" name="userCel" id="cel" />

                <label for="pass2">Confirm password</label>
                <input type="password" name="userPass2" id="pass2" required />
              </div>
            </div>
          </fieldset>
          <button type="submit">Create account</button>
          <p>
            Already have an account?
            <a href="https://www.youtube.com/watch?v=fNcJuPIZ2WE&t=721s"
              >Log in</a
            >
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
